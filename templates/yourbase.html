<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="../static/styles.css" rel="stylesheet">
    <link href="../../static/styles.css" rel="stylesheet"> <!-- For updating User and Listing -->
    <link rel="icon" href="../static/GrabGrub.png" type="image/x-icon">
    <link rel="icon" href="../../static/GrabGrub.png" type="image/x-icon"> <!-- For updating User and Listing -->
</head>
<body>
    {% block navbar %}
    {% include 'includes/_loginnavbar.html' %}
    {% endblock %}

    <div class="container-fluid center-content">
        {% block content %}
        {% endblock %}
    </div>

    {% block scripts %}
<!-- Popper 2.11.8, Bootstrap 5.3.2 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
